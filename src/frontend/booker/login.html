<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองห้อง EasyRoom - เข้าสู่ระบบ</title>
    <style>
        /* [CSS เดิมของคุณ] */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .title {
            color: #e67e22;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #6c3483;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #512e5f;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="title">ระบบจองห้อง EasyRoom</div>
    <div class="container">
        <form method="POST" action="">
            <div class="form-group">
                <label for="idNumber">รหัสประจำตัว</label>
                <input type="text" name="idNumber" id="idNumber" placeholder="รหัสประจำตัว" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="password" id="password" placeholder="******" required>
            </div>

            <button type="submit" class="btn">ยืนยัน</button>
        </form>
    </div>
    <script>scr="scriptLog.js"</script>
</body>

</html>
