<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRoom Reservation System - จองห้อง</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #e54715;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .floor-selector {
            margin-bottom: 20px;
        }
        .floor-selector button {
            background-color: #a569bd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .floor-selector button.active {
            background-color: #6c3483;
        }
        .floor-selector button:hover {
            background-color: #512e5f;
        }
        .floor-plan {
            display: none;
            position: relative;
        }
        .floor-plan.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #a569bd;
            color: white;
        }
        .room {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">EasyRoom Reservation System</div>
        <div class="nav">
            <a href="home.html">หน้าหลัก</a>
            <a href="booking.html" class="active">จองห้อง</a>
            <a href="repost.html">รายงาน</a>
            <button class="logout-btn" onclick="logout()">ออกจากระบบ</button> <!-- ✅ ปุ่ม Logout -->
        </div>
    </div>
    <div class="content">
        <div class="floor-selector">
            <button class="floor-btn active" data-floor="floor2" data-file="floor2.html">ชั้น 2</button>
            <button class="floor-btn" data-floor="floor3" data-file="floor3.html">ชั้น 3</button>
            <button class="floor-btn" data-floor="floor4" data-file="floor4.html">ชั้น 4</button>
        </div>
        <div id="floor2" class="floor-plan active"></div>
        <div id="floor3" class="floor-plan"></div>
        <div id="floor4" class="floor-plan"></div>
    </div>
    <script src="BookScript.js"></script>
</body>
</html>
