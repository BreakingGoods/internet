<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <style>
    .room:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #d9c1ab;
    }

    header {
      background-color: #d9c1ab;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #000;
    }

    .floor-buttons {
      display: flex;
      gap: 15px;
    }

    .floor-buttons button {
      background-color: #6c34a3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .floor-buttons button:hover {
      background-color: #563080;
    }

    .floor-buttons button:active {
      box-shadow: inset 0px 4px 6px rgba(0, 0, 0, 0.4);
    }

    main {
      display: flex;
      flex: 1;
    }

    .layout {
      flex: 3;
      background-color: white;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 1px;
      position: relative;
      width: 100%;
      height: calc(100vh - 50px);
      overflow: auto;
      box-sizing: border-box;
      padding: 20px;
      border-bottom-left-radius: 10px;
      border-top-left-radius: 10px;
    }

    .room {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      text-align: center;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .room.large {
      position: relative;
      grid-column: 2 / span 2;
      grid-row: 1 / span 2;
    }

    .room.large::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.large.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.largeDown1 {
      position: relative;
      grid-column: 6 / span 2;
      grid-row: 6 / span 2;
      background-color: #8e8e8e;
    }

    .room.largeDown1::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: #ff0000;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.largeDown1.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.largeDown2 {
      position: relative;
      grid-column: 8 / span 2;
      grid-row: 6 / span 2;
      background-color: #8e8e8e;
    }

    .room.largeDown2::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.largeDown2.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.large1 {
      position: relative;
      grid-column: 6 / span 2;
      grid-row: 1 / span 2;
      background-color: #8e8e8e;
    }

    .room.large1::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: white;
    }

    .room.large1.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.small {
      position: relative;
      grid-column: 4 / span 1;
      grid-row: 1 / span 1;
      background-color: #8e8e8e;
    }

    .room.small::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 1px;
      /* Adjust to move above the top edge */
      left: 50%;
      /* Horizontally center relative to the parent */
      transform: translateX(-50%);
      /* Offset to perfectly center */
      width: 25px;
      height: 25px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      /* Makes it a circle */
      display: flex;
      /* Enable flexbox for centering */
      justify-content: center;
      /* Center text horizontally */
      align-items: center;
      /* Center text vertically */
      font-size: 10px;
      /* Adjust font size if needed */
      color: white;
      /* Ensure text is visible */
    }

    .room.small.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.smallDown {
      position: relative;
      grid-column: span 1;
      grid-row: 7 / span 1;
      background-color: #8e8e8e;
    }

    .room.smallDown::after {
      content: 'ไม่ว่าง';
      position: absolute;
      top: 1px;
      /* Adjust to move above the top edge */
      left: 50%;
      /* Horizontally center relative to the parent */
      transform: translateX(-50%);
      /* Offset to perfectly center */
      width: 25px;
      height: 25px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      /* Makes it a circle */
      display: flex;
      /* Enable flexbox for centering */
      justify-content: center;
      /* Center text horizontally */
      align-items: center;
      /* Center text vertically */
      font-size: 10px;
      /* Adjust font size if needed */
      color: white;
      /* Ensure text is visible */
    }

    .room.smallDown.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.small1 {
      grid-column: 9 / span 1;
      grid-row: 1 / span 1;
      background-color: #ff0000;
    }

    .room.small2 {
      grid-column: 9 / span 1;
      grid-row: 2 / span 1;
      background-color: #ff0000;
    }

    .room.small4 {
      grid-column: 11 / span 1;
      grid-row: 2 / span 1;
      background-color: #ff0000;
    }

    .room.vertical {
      position: relative;
      grid-row: span 2;
      background-color: #8e8e8e;
    }

    .room.vertical::after {
      content: 'ไม่ว่าง';
      /* Displayed as "Not Available" in Thai */
      position: absolute;
      top: 10px;
      right: 7px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      /* Makes it a circle */
      display: flex;
      /* Enable flexbox for centering */
      justify-content: center;
      /* Center text horizontally */
      align-items: center;
      /* Center text vertically */
      font-size: 10px;
      /* Adjust font size if needed */
      color: white;
      /* Ensure text is visi /* Makes it a circle */
    }

    .room.vertical.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.verticalDown {
      grid-column: span 1;
      grid-row: 6 / span 2;
      background-color: #ff0000;
    }

    .room.vertical1 {
      position: relative;
      grid-column: 8 / span 1;
      grid-row: span 2;
      background-color: #8e8e8e;
    }

    .room.vertical1::after {
      content: 'ไม่ว่าง';
      /* Displayed as "Not Available" in Thai */
      position: absolute;
      top: 10px;
      right: 7px;
      width: 30px;
      height: 30px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      /* Makes it a circle */
      display: flex;
      /* Enable flexbox for centering */
      justify-content: center;
      /* Center text horizontally */
      align-items: center;
      /* Center text vertically */
      font-size: 10px;
      /* Adjust font size if needed */
      color: white;
      /* Ensure text is visi /* Makes it a circle */
    }

    .room.vertical1.available::after {
      content: 'ว่าง';
      background-color: green;
    }

    .room.vertical1Down {
      grid-column: span 1;
      grid-row: 6 / span 2;
      background-color: #ff0000;
    }

    .available {
      background-color: #5cb85c;
    }

    .sidebar {
      flex: 1;
      background-color: #f8f9fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #000;
      border: 2px solid #000;
      border-bottom-right-radius: 10px;
      border-top-right-radius: 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }


    .reports {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
      /* จัดข้อความชิดซ้าย */
    }

    .report-item {
      display: flex;
      align-items: center;
      gap: 10px;
      /* เพิ่มช่องว่างระหว่างไอคอนกับข้อความ */
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 20px;
      background-color: #fff;
      text-align: left;
      /* จัดข้อความชิดซ้าย */
    }

    .report {
      background-color: #fff3cd;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    button {
      padding: 10px 20px;
      background-color: #6c34a3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #563080;
    }

    .icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      color: rgb(0, 0, 0);
      flex-shrink: 0;
    }

    .icon-red {
      background-color: red;
    }

    .icon-green {
      background-color: green;
    }


    .header {
      background-color: #e54715;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .floor-selector {
      margin-bottom: 20px;
    }

    .floor-selector button {
      background-color: #a569bd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    .floor-selector button:hover {
      background-color: #512e5f;
    }

    .floor-selector button.active {
      background-color: #6c3483;
    }

    .disabled-room {
      pointer-events: none;
      /* ป้องกันการกด */
      cursor: not-allowed;
      /* เปลี่ยนเมาส์เป็น "ห้าม" */
    }

    .stair,
    .elevator {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #e9e9e9;
      color: rgb(0, 0, 0);

    }

    .stair i,
    .elevator i {
      font-size: 24px;
    }
  </style>

  <body>
    <div class="header">
      <div class="header-title">EasyRoom Reservation System</div>
      <div class="nav">
        <a href="home.html">หน้าหลัก</a>
        <a href="#" class="active">จองห้อง</a>
        <a href="repost.html">รายงาน</a>
        <button onclick="logout()">ออกจากระบบ</button>
      </div>
    </div>
    <div class="content">
      <div class="floor-selector">
        <!-- เมื่อกดปุ่มจะไปเปิดไฟล์ Floor*.html -->
        <button onclick="window.location.href='Floor2.html'">ชั้น 2</button>
        <button onclick="window.location.href='Floor3.html'">ชั้น 3</button>
        <button onclick="window.location.href='Floor4.html'" class="floor-btn active">ชั้น 4</button>
        <main>
          <div class="layout">
            <div class="room vertical available" data-room="411">SC2-411<br>(Studio Room)</div>
            <div class="room large disabled-room" data-room="412">SC2-412</div>
            <div class="room small" data-room="413">SC2-413</div>
            <div class="stair" style="grid-column: 5; grid-row: 1;"><i class="fas fa-stairs"></i></div>
            <div class="room large1 available" data-room="414">SC2-414</div>
            <div class="room vertical1" data-room="415">SC2-415</div>
            <div class="room small1" data-room="416">SC2-416</div>
            <div class="room small2" data-room="416">SC2-416</div>
            <div class="room vertical" data-room="417">SC2-417</div>
            <div class="room small3" data-room="418">SC2-418</div>
            <div class="room small4" data-room="418">SC2-418</div>
            <div class="room vertical1Down" data-room="410">SC2-410</div>
            <div class="room vertical1Down">ห้องสุขา หญิง</div>
            <div class="room vertical1Down">ห้องสุขา ชาย</div>
            <div class="room smallDown" data-room="409">SC2-409</div>
            <div class="stair" style="grid-column: 5; grid-row: 7;"><i class="fas fa-stairs"></i></div>
            <div class="room largeDown1" data-room="408">SC2-408</div>
            <div class="room largeDown2" data-room="407">SC2-407</div>
            <div class="elevator" style="grid-column: 11; grid-row: 7;"><i class="fas fa-elevator"></i></div>
            <div class="stair" style="grid-column: 10; grid-row: 7;"><i class="fas fa-stairs"></i></div>
          </div>

          <!-- Modal (Popup) -->
          <div id="roomModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 id="roomDetailTitle">Room Details</h2>
              <div>
                <label for="status">Room Status:</label>
                <select id="status">
                  <option value="available">Available</option>
                  <option value="not-available">Not Available</option>
                </select>
              </div>
              <button id="saveStatus">Save Status</button>
            </div>
          </div>

          <!-- เหลือ Floor4 ยังปิดห้องที่ไม่ให้จองไม่หมด -->
          <div class="sidebar">
            <div class="reports">
              <div class="report-item">
                <span class="icon icon-red"></i></span> <!-- ไอคอนจองไม่ได้ -->
                <span>จองไม่ได้</span>
              </div>
              <div class="report-item">
                <span class="icon icon-green"></i></span> <!-- ไอคอนจองได้ -->
                <span>จองได้</span>
              </div>
              <div class="report-item">
                <span class="icon"><i class="fa-solid fa-book"></i></span> <!-- ไอคอนห้องเล็กเชอร์ -->
                <span>ห้องค้นคว้าป.โท</span>
              </div>
              <div class="report-item">
                <span class="icon"><i class="fas fa-laptop-code"></i></span> <!-- ไอคอนห้องปฏิบัติการ -->
                <span>ห้องปฏิบัติการ</span>
              </div>
              <div class="report-item">
                <span class="icon"><i class="fas fa-users"></i></span> <!-- ไอคอนห้องประชุม -->
                <span>ห้องประชุม</span>
              </div>
            </div>

          </div>
        </main>
      </div>
    </div>
    <script src="BookScript.js"></script>
  </body>

</html>
