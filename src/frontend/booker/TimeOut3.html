    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch("http://localhost:3000/user");
                const data = await response.json();
        
                if (data.length > 0) {
                    const user = data[0]; // ใช้ข้อมูลคนแรกจาก API
                    console.log("✅ ดึงข้อมูลสำเร็จ:", user); // ✅ ตรวจสอบข้อมูลที่ API ส่งมา
        
                    // ✅ อัปเดตข้อมูลลงใน input
                    document.getElementById("student-name").value = user.Name || "ไม่พบข้อมูล";
                    document.getElementById("student-id").value = user.Student_ID || "ไม่พบข้อมูล";
                    document.getElementById("stud-year").value = user.Study_year || "ไม่พบข้อมูล"; // ✅ อัปเดตชั้นปี
                    document.getElementById("phone-number").value = user.Phone_number || "ไม่พบข้อมูล"; // ✅ อัปเดตเบอร์โทร
                    document.getElementById("student-id").value = user.Student_ID || "ไม่พบข้อมูล";
                } else {
                    console.warn("⚠️ API /user ส่งกลับมาเป็น Array ว่าง");
                }
            } catch (error) {
                console.error("❌ เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
            }
        }
        window.onload = fetchUserInfo;
        

        function addRow() {
            const tableBody = document.getElementById('members-table-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td style="position: relative;">
                    <input type="text" class="form-control student-id-input" placeholder="กรอกรหัสนิสิต" pattern="\\d*" title="กรุณากรอกเฉพาะตัวเลข">
                    <div class="dropdown-list"></div> <!-- ✅ เพิ่ม dropdown -->
                </td>
                <td><input type="text" class="form-control student-name-input" placeholder="กรอกชื่อ-นามสกุล" readonly></td>
                <td><button type="button" class="btn btn-danger" onclick="deleteRow(this)">ลบ</button></td>
            `;
            tableBody.appendChild(newRow);
            // ✅ ผูก Event Listener ให้แถวที่เพิ่มใหม่
            initializeStudentIDInput(newRow.querySelector(".student-id-input"));
        }

        function deleteRow(button) {
            const row = button.closest('tr'); // หาตำแหน่งแถวที่กดปุ่ม
            row.remove(); // ลบแถวนั้นออก
        }
        // ตรวจจับการเปลี่ยนสถานะของ Radio Button
        document.querySelectorAll('input[name="booking-type"]').forEach(function(radio) {
            radio.addEventListener('change', function() {
                if (this.value === 'นอกเวลา') {
                    // เมื่อเลือก "นอกเวลา" ให้ไปที่ TimeIn.html
                    window.location.href = './TimeOut3.html';
                } else if (this.value === 'ในเวลา') {
                    // เมื่อเลือก "ในเวลา" ให้ไปที่ TimeIn.html
                    window.location.href = './TimeIn.html';
                }
            });
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        let studentData = []; // เก็บข้อมูลนิสิตจาก API

        // 🔹 ดึงข้อมูลนิสิตจาก API
        async function fetchStudentData() {
            try {
             const response = await fetch("http://localhost:3000/data/Student_information");
                studentData = await response.json();
             console.log("✅ ดึงข้อมูลนิสิตสำเร็จ:", studentData);
            } catch (error) {
                console.error("❌ ดึงข้อมูลล้มเหลว:", error);
            }
        }

        // 🔹 ฟังก์ชันแสดง dropdown ตามค่าที่พิมพ์
        function filterStudentList(inputElement) {
            let value = inputElement.value.trim();
            let dropdown = inputElement.nextElementSibling;
            let row = inputElement.closest("tr");
            let nameInput = row.querySelector(".student-name-input"); // ช่องชื่อ-นามสกุล

            dropdown.innerHTML = "";
            dropdown.style.display = "none";
            if (value === "") return;

            let filtered = studentData.filter(student => student.Student_ID.startsWith(value));

            console.log("🔍 ตัวเลือกที่ตรงกัน:", filtered);

            if (filtered.length === 0) return;

            dropdown.style.display = "block";

            filtered.forEach(student => {
                let option = document.createElement("div");
                option.classList.add("dropdown-item");
                option.textContent = `${student.Student_ID} - ${student.Name}`;

                // ✅ แยกส่วน รหัสนิสิต กับ ชื่อ ออกเป็นสองช่อง (เพิ่มขนาดตัวอักษร)
                option.innerHTML = `<span class="student-id" style="font-size: 22px; color: #333;">${student.Student_ID}</span>
                                    <span class="student-name" style="font-size: 20px; margin-left: 12px; color: #555;">${student.Name}</span>`;

                // ✅ เมื่อเอาเมาส์ไปชี้จะเป็น "ตัวหนา" และใหญ่ขึ้นอีกนิด
                option.addEventListener("mouseover", function () {
                this.style.fontWeight = "bold";
                this.style.fontSize = "24px"; // ทำให้ใหญ่ขึ้นตอนชี้
                });
                option.addEventListener("mouseout", function () {
                    this.style.fontWeight = "normal"; // กลับเป็นปกติเมื่อออกจากตัวเลือก
                });

                // ✅ เมื่อเอาเมาส์ไปชี้ให้แสดงผลที่ช่อง input
                option.addEventListener("mouseover", function () {
                   inputElement.value = student.Student_ID;
                    nameInput.value = student.Name;
                });

                // ✅ เมื่อคลิกให้เลือกค่าลงไป
                option.addEventListener("click", function () {
                   inputElement.value = student.Student_ID;
                    nameInput.value = student.Name;
                    dropdown.style.display = "none";
                });

                dropdown.appendChild(option);
            });
        }

        // 🔹 ฟังก์ชันผูก Event Listener ให้ input ที่เพิ่มใหม่
        function initializeStudentIDInput(inputElement) {
            let dropdown = inputElement.nextElementSibling;
            inputElement.addEventListener("input", function () { filterStudentList(inputElement); });
            inputElement.addEventListener("blur", function () { 
                setTimeout(() => dropdown.style.display = "none", 200); 
           });
        }

        // 🔹 โหลดข้อมูลเมื่อหน้าเว็บเปิด
        document.addEventListener("DOMContentLoaded", async function () {
            await fetchStudentData(); // ✅ ดึงข้อมูลนิสิตเมื่อหน้าโหลด
            document.querySelectorAll(".student-id-input").forEach(initializeStudentIDInput);
        });


    </script>
